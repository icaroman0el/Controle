<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle Dom√©stico</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <link rel="stylesheet" href="style.css">

    <!-- XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

<header class="topbar">
  <div class="top-inner">

    <!-- √çCONE DO SITE (VOC√ä PODE MUDAR A IMAGEM AQUI) -->
    <div style="width:42px;height:42px;background:#fff2;border-radius:12px;backdrop-filter:blur(6px);
                display:flex;align-items:center;justify-content:center;font-size:20px;color:#fff;">
        üí∞
    </div>

    <div class="code-area">
      <div class="small">C√≥digo da Lista</div>
      <div class="code-badge" id="codigoBadge">‚Äî</div>
    </div>

    <div class="code-controls">
      <input id="codigoInput" placeholder="Entrar com outro c√≥digo" />
      <button id="loadBtn" class="btn small-btn">Carregar</button>
      <button id="newBtn" class="btn accent small-btn">Gerar novo</button>
      <button id="copyCodeBtn" class="btn small-btn" title="Copiar c√≥digo">Copiar</button>
    </div>

  </div>
</header>

<main class="container">

  <h1>Controle de Gastos Dom√©sticos</h1>

  <!-- FORM -->
  <section class="card form-card">
      <div class="field">
          <label for="data">Data</label>
          <input type="date" id="data">
      </div>

      <div class="field">
          <label for="descricao">Descri√ß√£o</label>
          <input type="text" id="descricao" placeholder="Descri√ß√£o">
      </div>

      <div class="field">
          <label for="categoria">Categoria</label>
          <select id="categoria">
              <option value="" disabled selected>Categoria</option>
              <option>Mercado</option>
              <option>Contas da Casa</option>
              <option>Transporte</option>
              <option>Sa√∫de</option>
              <option>Lazer</option>
              <option>Assinaturas</option>
              <option>Educa√ß√£o</option>
              <option>Renda</option>
              <option>Outros</option>
          </select>
      </div>

      <div class="field">
          <label for="tipo">Tipo</label>
          <select id="tipo">
              <option value="Sa√≠da">Sa√≠da</option>
              <option value="Entrada">Entrada</option>
          </select>
      </div>

      <div class="field">
          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" placeholder="0.00" step="0.01">
      </div>

      <div class="field">
          <label for="pagamento">Pagamento</label>
          <select id="pagamento">
              <option>PIX</option>
              <option>D√©bito</option>
              <option>Cr√©dito</option>
              <option>Dinheiro</option>
          </select>
      </div>

      <div class="field">
          <label for="fixo">Fixo / Vari√°vel</label>
          <select id="fixo">
              <option value="Vari√°vel">Vari√°vel</option>
              <option value="Fixo">Fixo</option>
          </select>
      </div>

      <div class="field full">
          <label for="obs">Observa√ß√µes (opcional)</label>
          <input type="text" id="obs" placeholder="Observa√ß√µes">
      </div>

      <div class="field full">
          <button id="addBtn" onclick="adicionar()" class="btn accent">Adicionar</button>
      </div>
  </section>

  <!-- TOTAIS -->
  <section class="card totals-box">
      <div class="totals-row">
          <div><small>Total de Entradas</small><div class="total-value">R$ <span id="totalEntradas">0,00</span></div></div>
          <div><small>Total de Sa√≠das</small><div class="total-value">R$ <span id="totalSaidas">0,00</span></div></div>
          <div><small>Saldo</small><div class="total-value">R$ <span id="saldo">0,00</span></div></div>
      </div>
  </section>

  <!-- LISTA NO FORMATO DE CARDS -->
  <section id="lista" class="cards-list"></section>

  <button class="btn green export-btn" onclick="exportarXLSX()">Exportar XLSX</button>

  <h2 style="margin-top: 22px;">Preview da Planilha</h2>

  <section id="preview" class="card table-preview" aria-live="polite"></section>

</main>

<script type="module" src="script.js"></script>
</body>
</html>
