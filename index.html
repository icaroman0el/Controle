<div class="container">

    <h2>caderno de Gastos</h2>

    <div class="card">
        <label>Data</label>
        <input type="date" id="data">

        <label>Descrição</label>
        <input type="text" id="descricao">

        <label>Categoria</label>
        <select id="categoria">...</select>

        <label>Motivo</label>
        <select id="motivo">...</select>

        <label>Valor (R$)</label>
        <input type="number" id="valor">

        <label>Método de Pagamento</label>
        <select id="metodo">...</select>

        <label>Tipo</label>
        <select id="tipo">...</select>

        <label>Observações (opcional)</label>
        <textarea id="obs"></textarea>

        <button onclick="adicionarItem()">adicionar</button>
    </div>

    <div class="card">
        <p>Entradas: <strong>0,00</strong></p>
        <p>Saídas: <strong>100,00</strong></p>
        <p>Saldo: <strong>-100,00</strong></p>
    </div>

    <button class="btn-green">Exportar XLSX</button>

    <h3>Pré-visualização da Planilha</h3>

    <div class="table-preview">
        <table id="previewTable">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Método</th>
                    <th>Var/ Fix</th>
                </tr>
            </thead>
            <tbody>
                <!-- preenchido pelo script -->
            </tbody>
        </table>
    </div>

</div>
