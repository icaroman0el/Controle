<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle Doméstico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>

<header class="topbar">
    <div class="code-box">
        <span>Código da Lista</span>
        <strong id="codigoBadge">—</strong>
    </div>

    <div class="code-actions">
        <input id="codigoInput" placeholder="Digite um código">
        <button id="loadBtn">Carregar</button>
        <button id="newBtn" class="accent">Novo</button>
        <button id="copyCodeBtn">Copiar</button>
    </div>
</header>


<main class="container">

    <h1 class="title">Controle de Gastos</h1>

    <!-- FORM -->
    <div class="card form-card">

        <input type="date" id="data">

        <input type="text" id="descricao" placeholder="Descrição">

        <select id="categoria">
            <option disabled selected>Categoria</option>
            <option>Mercado</option>
            <option>Contas da Casa</option>
            <option>Transporte</option>
            <option>Saúde</option>
            <option>Lazer</option>
            <option>Assinaturas</option>
            <option>Educação</option>
            <option>Renda / Entrada</option>
            <option>Outros</option>
        </select>

        <select id="tipo">
            <option value="Saída">Saída</option>
            <option value="Entrada">Entrada</option>
        </select>

        <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">

        <select id="pagamento">
            <option>PIX</option>
            <option>Débito</option>
            <option>Crédito</option>
            <option>Dinheiro</option>
        </select>

        <select id="fixo">
            <option value="Variável">Variável</option>
            <option value="Fixo">Fixo</option>
        </select>

        <input type="text" id="obs" placeholder="Observações (opcional)">

        <button id="addBtn" onclick="adicionar()" class="accent">Adicionar</button>
    </div>


    <!-- TOTALS -->
    <div class="card totals">
        <p>Entradas: <strong id="totalEntradas">0,00</strong></p>
        <p>Saídas: <strong id="totalSaidas">0,00</strong></p>
        <p>Saldo: <strong id="saldo">0,00</strong></p>
    </div>

    <!-- TABLE -->
    <div class="card">
        <div class="mobile-table" id="mobileList"></div>

        <div class="table-wrapper">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Data</th><th>Descrição</th><th>Categoria</th><th>Tipo</th>
                        <th>Valor</th><th>Pagamento</th><th>Fixo/Var</th><th>Obs</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <button class="export-btn" onclick="exportarXLSX()">Exportar XLSX</button>

    <h2>Preview da Planilha</h2>
    <div id="preview" class="card"></div>

</main>

<script type="module" src="script.js"></script>
</body>
</html>
